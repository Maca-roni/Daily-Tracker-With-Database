<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mood Tracker</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mood.css') }}">
</head>
<body>
  <div class="panel">
    <div class="panel-content">
      <h1 class="mood-title">Mood Tracker</h1>

      <div class="mood-grid">
        
        <div class="mood-form-container">
          <form id="mood-form" class="mood-form" onsubmit="return false;">
            <div class="section-title">How are you feeling?</div>
            <div class="mood-options" id="moodOptions">
              <label class="mood-option">
                <input type="radio" name="mood" value="1">
                <span class="mood-emoji">😞</span>
                <span class="mood-label">Very Bad</span>
              </label>
              <label class="mood-option">
                <input type="radio" name="mood" value="2">
                <span class="mood-emoji">🙁</span>
                <span class="mood-label">Bad</span>
              </label>
              <label class="mood-option">
                <input type="radio" name="mood" value="3" checked>
                <span class="mood-emoji">😐</span>
                <span class="mood-label">Neutral</span>
              </label>
              <label class="mood-option">
                <input type="radio" name="mood" value="4">
                <span class="mood-emoji">🙂</span>
                <span class="mood-label">Good</span>
              </label>
              <label class="mood-option">
                <input type="radio" name="mood" value="5">
                <span class="mood-emoji">😀</span>
                <span class="mood-label">Very Good</span>
              </label>
            </div>

            <div class="section-title">Energy</div>
            <div class="energy-slider-container">
              <input id="energy" type="range" min="0" max="10" value="5" class="energy-slider">
              <div id="energyValue" class="energy-value">5</div>
            </div>

            <div class="section-title">Notes</div>
            <textarea id="notes" class="farm-textarea" placeholder="Add notes..."></textarea>

            <div class="form-actions">
              <button type="button" class="farm-btn harvest-btn" onclick="MoodTracker.saveMood()">Save Mood</button>
              <button type="button" class="farm-btn" onclick="MoodTracker.viewMoodHistory()">View History</button>
            </div>
          </form>
        </div>

        
        <aside class="side-card">
          <div class="progress-label">
            Recent Mood Harvest
            <span id="streak" class="streak-count">0</span>
          </div>
          <div id="recentHarvest" class="history-list">
            <div class="empty-state">
              <div>🌱</div>
              <div>No mood history yet<br><strong>Start your journey!</strong></div>
            </div>
          </div>

          <div id="moodHistory" class="mood-history" style="display:none;">
            <div class="section-title">Mood History</div>
            <div class="history-list" id="historyList"></div>
            <div class="form-actions">
              <button type="button" class="farm-btn" onclick="MoodTracker.hideHistory()">Back to Tracker</button>
            </div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/mood.js') }}"></script>
</body>
</html>
